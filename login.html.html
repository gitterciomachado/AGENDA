<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Bio Psi - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            color: #4CAF50;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Agenda Bio Psi</h2>
        <form id="loginForm" onsubmit="return validateLogin()">
            <input type="text" id="username" name="username" placeholder="Usuário" required>
            <input type="password" id="password" name="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <p class="error" id="error-message"></p>
    </div>

    <script>
        // Função para validar o login
        function validateLogin() {
            // Obtendo os valores dos campos
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var errorMessage = document.getElementById('error-message');

            // Limpando a mensagem de erro
            errorMessage.textContent = '';

            // Simulando uma validação de login (login/senha fixos)
            if (username === "bio" && password === "psicologia123") {
                // Caso o login seja bem-sucedido
                alert("Bem-vindo à Agenda Bio Psi!");
                // Aqui você poderia redirecionar para a próxima página ou funcionalidade
                window.location.href = "home.html"; // Exemplo de redirecionamento para a página principal do app
                return false; // Impede o envio do formulário
            } else {
                // Caso o login falhe
                errorMessage.textContent = "Usuário ou senha inválidos.";
                return false; // Impede o envio do formulário
            }
        }
    </script>
</body>
</html>
